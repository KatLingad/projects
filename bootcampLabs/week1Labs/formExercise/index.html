<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Register</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Register</h1>
        
        
        <form><!-- Start Form -->
            
            <div>
                <!--Label and Input for  First Name -->    
                <label for="fName">First Name:</label>
                <input type="text" id="fName" name="fName" placeholder="John" required>
                <!--Label and Input for  Last Name -->
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="lName" placeholder="Smith" required>
            </div>
            

            
            <div>
                <!-- Select Male, Female, Other -->
                Male<input type="radio" name="gender" value="male"> 
                Female<input type="radio" name="gender" value="female"> 
                Other<input type="radio" name="gender" value="other"> 
            </div>
            
            <div>
                <!--Label and Input for Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your email" required>
                <!--Label and Input for Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="5" maxlength="10">            
            </div>
            
            <div>
                <label for="birthday">Birthday:</label>
                <!-- month dropdown -->
                <select name="month" id="month">
                <option value="month">Month</option>
                <option value="jan">01</option>
                <option value="feb">02</option>
                <option value="mar">03</option>
                <option value="apr">04</option>
                <option value="may">05</option>
                <option value="jun">06</option>
                <option value="jul">07</option>
                <option value="aug">08</option>
                <option value="sep">09</option>
                <option value="oct">10</option>
                <option value="nov">11</option>
                <option value="dec">12</option>
                </select> 
                            
                <!-- day dropdown -->
                <select name="day" id="day">
                <option value="day">Day</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                </select> 
                
                <!-- year dropdown -->
                <select name="year" id="year">
                <option value="year">Year</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                </select> 
            </div>
            

            <div>
            <!-- Checkbox -->
            I agree to the terms and conditions<input type="checkbox" name="agree" id="agree" value="agree" class="chkbox">
            
            </div>
            
            <!--Submit button-->
            <input type="submit" value="Submit">
        </form>
         
    </body>
</html>
