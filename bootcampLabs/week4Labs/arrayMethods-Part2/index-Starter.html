<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    
    function personOfAge(person, index, array) {
      var age = 2017 - person.year; // calculates age
      return age > 18; // returns if age is greater than 18
    }
    
    var pass = people.some(personOfAge);
    console.log(pass);
    
    // Array.prototype.every() // is everyone 19?
      pass = people.every(personOfAge);
     console.log(pass);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    
    var findComment = comments.find(function(comment){
        return comment.id == 823423;
    });
    console.log(findComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    
    
    var indexComment = comments.findIndex(function (element, index, array ) {
      return element.id == 823423;
    }); //finds the comment with ID 823423
    
    console.log(indexComment);
    comments.splice(indexComment, 1); // delete the comment with the ID of 823423
    

  </script>
</body>
</html>
